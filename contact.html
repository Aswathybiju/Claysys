<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        header {
            background-color:#090909;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px 0;
            flex: 1;
        }

        h2 {
            margin-bottom: 20px;
            color:#090909;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #090909;
            color: white;
            width: 100%;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                gap: 10px;
            }

            form {
                padding: 15px;
            }
        }
    </style>
    <script>
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            // Validate Name
            if (name === '') {
                alert("Name is required.");
                return false;
            }

            // Validate Email
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (email === '' || !emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Validate Message
            if (message === '') {
                alert("Message cannot be empty.");
                return false;
            }

            return true; // Allow submission if validation passes
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./logo.png" alt="logo">
            Support Teams
        </div>
        <nav>
            <a href="Home.html">Home</a>
            <a href="about.html">About us</a>
            <a href="signupform.html">Sign up</a>
            <a href="signin.html">Signin</a>
        </nav>
    </header>

    <main>
        <h2>Contact Us</h2>
        <form action="contact.php" method="post" onsubmit="return validateForm()">
            <input type="text" id="name" name="name" placeholder="Name">
            <input type="email" id="email" name="email" placeholder="Email">
            <textarea id="message" name="message" placeholder="Message"></textarea>
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Support Team. All Rights Reserved.</p>
    </footer>
</body>
</html>
